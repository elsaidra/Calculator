<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="/Calculator/style/style.css">
    <!-- <script src="/Calculator/script/script.js" defer></script> -->
    <script src="/Calculator/script/app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
<div class="container">
<div class="display">
  <output class="user-input" type="text"></output>
  <output class="result" type="text"></output>
</div>

<div class="firstRow">
  
  <button class="clear">AC</button>
  <button class="clear">C</button>
  <button value="%" class="operator" id="%">%</button>
  <button value="/" class="operator" id="/">/</button>

</div>
<div class="secondRow">

  <button value="7" class="numbers" id="7">7</button>
  <button value="8" class="numbers" id="8">8</button>
  <button value="9" class="numbers" id="9">9</button>
  <button value="+" class="operator" id="+">+</button>

</div>

<div class="thirdRow">

  <button value="4" class="numbers" id="4">4</button>
  <button value="5" class="numbers" id="5">5</button>
  <button value="6" class="numbers" id="6">6</button>
  <button value="-" class="operator" id="-">-</button>

</div>

<div class="fourthRow">

  <button value="1" class="numbers">1</button>
  <button value="2" class="numbers">2</button>
  <button value="3" class="numbers">3</button>
  <button value="*" class="operator">*</button>

</div>

<div class="finalRow">

  <button value="0" class="numbers" id="0">0</button>
  <button value="." class="numbers" id=".">.</button>
  <button value="=" class="equal" id="=">=</button>

</div>

</div>
</body>
</html>
